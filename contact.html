<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Charles Kenney | Contact</title>
    <link rel="stylesheet" href="assets/css/reset.css" />    
    <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
    <div id="wrapper">
        <header class="clear-fix">
            <h1>Charles Kenney</h1>
            <nav>
                <ul>
                    <li><a href="index.html">About</a></li>
                    <li><a href="portfolio.html">Portfolio</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </header>
        <main class="clear-fix">
            <section>
                <h2>Contact</h2> 
                <form>
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="John Smith">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="example@gmail.com">
                    <label for="message">Message</label>
                    <textarea id="message" cols="30" rows="10"></textarea>
                    <input type="submit" class="button" value="Submit">
                </form>
            </section>
            <aside>
                <h3>Connect with Me</h3>
                <hr>
                <div id="social-container">
                    <a href="https://github.com/charliekenney23" target="_blank">
                        <img alt="github" src="assets/images/github.png">
                    </a>
                    <a href="https://linkedin.com/in/charlesckenney/" target="_blank">
                        <img alt="linkedin" src="assets/images/linkedin.png">
                    </a>
                    <a href="https://stackoverflow.com/users/4262249/charles-kenney" target="_blank">
                        <img alt="stackoverflow" src="assets/images/stackoverflow.png">
                    </a>
                </div>
            </aside>
        </main>
        <footer>
            <p>&copy; 2017 Charles Kenney</p>
        </footer>
    </div>
</body>
</html>
